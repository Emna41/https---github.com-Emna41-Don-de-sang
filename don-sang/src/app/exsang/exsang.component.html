<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of data">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{item.nom}}</h5>
            <p class="card-title">{{item.username}}</p>
            <p class="card-text">{{item.numtel}}</p>
            <p class="card-text">{{item.typesang}}</p>
            <p class="card-text">{{item.informations}}</p>
            <div class="mt-3">
             <button class="btn btn-outline-success mr-2">Accepter</button>
             <button class="btn btn-outline-secondary">Supprimer</button>
            </div>
          </div>
        </div>  
      </div> 
    </div>
  </div>
</body>
